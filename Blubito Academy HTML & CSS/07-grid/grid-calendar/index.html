<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid calendar</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/flex.css">
  </head>
  <body>
    <h1>My weekly calendar</h1>

    <section class="calendar">
      <div class="days">
          <div class="week cell">Weekdays</div>
          <div class="monday cell">monday</div>
          <div class="tuesday cell">tuesday</div>
          <div class="wednesday cell">wednesday</div>
          <div class="thursday cell">thursday</div>
          <div class="friday cell">friday</div>
          <div class="weekend cell">Weekend</div>
          <div class="saturday cell">saturday</div>
          <div class="sunday cell">sunday</div>
      </div>
      <div class="notes">
        <div class="goals cell">
          Goals
        </div>
        <div class="events cell">
          Events
        </div>
      </div>
    </section>
  </body>
</html>
