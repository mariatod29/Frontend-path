<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Nth- child vs type</h1>

    <h2>Nth-child</h2>
    <section class="nth-child">
      <p>Lorem.</p>
      <p>Hic.</p>
      <p>Esse.</p>
      <p>Reiciendis.</p>
      <div>DIV lorem</div>
      <p>Lorem 2</p>
      <div>DIV lorem last</div>
    </section>

    <h2>Nth-of-type</h2>
    <section class="nth-type">
      <p>Lorem.</p>
      <p>Hic.</p>
      <p>Esse.</p>
      <p class="item">Reiciendis.</p>
      <div>DIV lorem</div>
      <p class="item">Lorem 2</p>
      <div class="item">DIV lorem last</div>
    </section>
  </body>
</html>
